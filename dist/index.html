<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="app/app.js"></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__logo"
        src="assets/images/logo.svg"
        alt="Logo PING Page" />
      <h1 class="header__title">We are launching</h1>
      <span class="header__decription"> Subscribe and get notified </span>
    </header>
    <!-- Main  -->
    <main class="information">
      <form action="#" class="information__register register">
        <label class="register__label" for="email">
          <input
            class="register__email"
            type="email"
            name="email"
            id="emal"
            placeholder="Your email addrres..." />
        </label>
        <button class="register__send" type="submit">Notify Me</button>
      </form>
      <div class="information__diagram">
        <img
          src="assets/images/illustration-dashboard.png"
          alt="illustration Diagram " />
      </div>
    </main>
    <!--  -->
    <!--  -->
    <!--  -->
    <!-- Footer -->
    <footer class="">
      <nav class="">
        <a href="" class="" aria-hidden="true" aria-labe="Facebook"></a>
        <a href="" class="" aria-hidden="true" aria-labe="Twitter"></a>
        <a href="" class="" aria-hidden="true" aria-labe="Instagram"></a>
      </nav>
      <span class=""> &copy; Copyright Ping. All rights reserved. </span>
    </footer>
  </body>
</html>
